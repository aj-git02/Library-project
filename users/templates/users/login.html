{% extends "users/layout.html%}

{% block body %}
{% if message %}
<div>{{ message }}</div>
{% endif %}
<form action="{url 'login'}" method="post">
    <input type="text" name="username" placeholder="Username">
    <input type="text" name="password" placeholder="password">
    <input type="submit" value="Login">
</form>
{% endblock %}
